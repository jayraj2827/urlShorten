<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shorter</title>
    <link rel="shortcut icon" href="./urlShortner.jpeg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./ui.css">
</head>
<body>
    <div class="container">
        <h1>URL Shortner</h1>
        <span>Enter  Your  URL:</span>
        <input type="text" name="url" id="url" placeholder="Enter your url" required>
        <button type="submit" id="submit" class=" animated-gradient-border">Generate</button>
        <p id="result"></p>
    </div>
    <script src="./ui.js"></script>
</body>
</html>
